<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./index.js" defer></script>
    <!-- <script src="./index2.js" defer></script> -->
    <!-- <script src="./play.js" ></script> -->
    <link rel="stylesheet" href="./index.css">
    <title>Document</title>
</head>

<body>
    <main class="container">
        <div class="calculator-container">
            <div id="input-container"><input type="text" name="" id="input-field" placeholder="0"></div>
            <div class="button-container">
                <input type="button" value="AC" class="special_buttons" id="clear_button">
                <input type="button" value="C" class="special_buttons" id="backspace">
                <input type="button" value="0" class="number_buttons" id="0">
                <input type="button" value="1" class="number_buttons" id="1">
            </div>
            <div class="button-container">
                <input type="button" value="2" class="number_buttons" id="2">
                <input type="button" value="3" class="number_buttons" id="3">
                <input type="button" value="4" class="number_buttons" id="4">
                <input type="button" value="5" class="number_buttons" id="5">
            </div>
            <div class="button-container">
                <input type="button" value="6" class="number_buttons" id="6">
                <input type="button" value="7" class="number_buttons" id="7">
                <input type="button" value="8" class="number_buttons" id="8">
                <input type="button" value="9" class="number_buttons" id="9">
            </div>
            <div class="button-container">
                <input type="button" value="+" class="buttons">
                <input type="button" value="." class="number_buttons">
                <button value="**2" class="buttons">x²</button>
                <button value="-" class="special_buttons" id="negation">±</button>
            </div>
            <div class="button-container">
                <input type="button" value="-" class="buttons">
                <button value="/100" class="buttons">%</button>
                <button value="" class="special_buttons" id="square_root">&#8730</button>
                <button value="**-1" class="buttons">x&#8315&#185</button>
            </div>
            <div class="button-container-last">
                <button value="**" class="buttons">^</button>
                <input type="button" value="/" class="buttons">
                <input type="button" value="*" class="buttons">
                <input type="button" value="=" class="special_buttons" id="equals_sign">
            </div>
        </div>
    </main>
</body>

</html>
